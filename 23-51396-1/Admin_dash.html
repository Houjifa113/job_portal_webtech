<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    h1, h2, h3, h4, h5, h6, p {
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #4361ee;
      cursor: pointer;
    }

    /* Container Grid */
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      padding: 2rem;
    }

    /* Header */
    .header {
      grid-column: 1 / 3;
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .header p {
      color: #666666;
      font-weight: 400;
    }

    /* Stats Grid */
    .stats-grid {
      grid-column: 1 / 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }
    .stat-card h3 {
      font-weight: 500;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .stat-card .value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .stat-card .trend {
      color: #4caf50;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .stat-card .description {
      font-size: 0.875rem;
      color: #999;
    }

    /* Main Content */
    .left-column, .right-column {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card-header h3 {
      font-weight: 600;
      font-size: 1.25rem;
    }
    .user-item, .alert-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .username-role {
      display: flex;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #666;
    }
    .role {
      background-color: #e0e0e0;
      border-radius: 999px;
      padding: 0.15rem 0.5rem;
      font-weight: 500;
      font-size: 0.75rem;
    }
    .alert-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }
    .alert-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .alert-timestamp {
      font-size: 0.75rem;
      color: #999;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .quick-action-btn {
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      color: #4361ee;
    }
    .quick-action-btn:hover {
      background-color: #4361ee;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Monitor and manage your job portal</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid" id="stats-grid"></div>

    <!-- Left Column -->
    <div class="left-column">
      <div class="card" id="recent-users-card">
        <div class="card-header">
          <h3>Recent Users</h3>
          <a id="view-users">View All Users</a>
        </div>
        <div id="users-list"></div>
      </div>

      <div class="card" id="alerts-card">
        <div class="card-header">
          <h3>System Alerts</h3>
        </div>
        <div id="alerts-list"></div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <div class="card" id="quick-actions-card">
        <div class="card-header">
          <h3>Quick Actions</h3>
        </div>
        <div id="actions-list"></div>
      </div>
    </div>
  </div>

  <script>
    // Data
    const statsData = [
      {title: "Total Users", value: 1024, trend: "↑ 12%", description: "+50% from last month"},
      {title: "Active Jobs", value: 214, trend: "↑ 8%", description: "+10% from last month"},
      {title: "Employers", value: 128, trend: "↑ 5%", description: "+5% from last month"},
      {title: "Applications", value: 562, trend: "↑ 15%", description: "+20% from last month"},
    ];

    const usersData = [
      {name: "John Doe", email: "john@example.com", username: "@johndoe", role: "Admin"},
      {name: "Jane Smith", email: "jane@example.com", username: "@janesmith", role: "Employer"},
      {name: "Alice Brown", email: "alice@example.com", username: "@aliceb", role: "Member"},
      {name: "Bob Johnson", email: "bob@example.com", username: "@bobj", role: "Employer"},
    ];

    const alertsData = [
      {message: "High server load detected", timestamp: "10m ago", severity: "high"},
      {message: "Scheduled maintenance at 12 PM", timestamp: "1h ago", severity: "scheduled"},
      {message: "Backup completed successfully", timestamp: "2h ago", severity: "completed"},
    ];

    const actionsData = [
      {name: "Manage Users"},
      {name: "Moderate Jobs"},
      {name: "View Analytics"},
      {name: "System Settings"},
    ];

    // Render Functions
    function renderStatsCards() {
      const container = document.getElementById("stats-grid");
      statsData.forEach(stat => {
        const card = document.createElement("div");
        card.className = "stat-card";
        card.innerHTML = `
          <h3>${stat.title}</h3>
          <div class="value">${stat.value}</div>
          <div class="trend">${stat.trend}</div>
          <div class="description">${stat.description}</div>
        `;
        container.appendChild(card);
      });
    }

    function renderUsersList() {
      const container = document.getElementById("users-list");
      usersData.forEach(user => {
        const item = document.createElement("div");
        item.className = "user-item";
        item.innerHTML = `
          <div class="user-info">
            <strong>${user.name}</strong>
            <span>${user.email}</span>
            <div class="username-role">
              <span>${user.username}</span>
              <span class="role">${user.role}</span>
            </div>
          </div>
        `;
        container.appendChild(item);
      });
    }

    function renderAlertsList() {
      const container = document.getElementById("alerts-list");
      alertsData.forEach(alert => {
        const item = document.createElement("div");
        item.className = "alert-item";
        let color = alert.severity === "high" ? "#f44336" :
                    alert.severity === "scheduled" ? "#ff9800" : "#4caf50";
        item.innerHTML = `
          <div class="alert-info">
            <span class="alert-dot" style="background-color: ${color}"></span>
            <span>${alert.message}</span>
          </div>
          <span class="alert-timestamp">⏰ ${alert.timestamp}</span>
        `;
        container.appendChild(item);
      });
    }

    function renderQuickActions() {
      const container = document.getElementById("actions-list");
      actionsData.forEach(action => {
        const btn = document.createElement("button");
        btn.className = "quick-action-btn";
        btn.textContent = action.name;
        btn.onclick = () => console.log(`${action.name} clicked`);
        container.appendChild(btn);
      });
    }

    // Initialize
    window.onload = function() {
      renderStatsCards();
      renderUsersList();
      renderAlertsList();
      renderQuickActions();

      document.getElementById("view-users").onclick = () => console.log("View All Users clicked");
    }
  </script>
</body>
</html>
