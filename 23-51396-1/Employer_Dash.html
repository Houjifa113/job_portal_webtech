<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Dashboard</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f5f7fb; margin:0; padding:20px;}
    .container {width:1200px; margin:auto;}
    h2 {margin-bottom:20px;}
    .top-bar {display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
    .btn {background:#4f46e5; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; transition:0.2s;}
    .btn:hover {background:#3730a3;}
    .stats {display:grid; grid-template-columns:repeat(4,1fr); gap:20px; margin-bottom:20px;}
    .stat-card {background:white; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center;}
    .grid {display:grid; grid-template-columns:2fr 1fr; gap:20px;}
    .card {background:white; border-radius:12px; padding:20px; margin-bottom:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .job {border:1px solid #eee; border-radius:8px; padding:15px; margin-bottom:15px;}
    .job h4 {margin:0 0 5px;}
    .job span {color:gray; font-size:14px;}
    .job .actions {margin-top:10px;}
    .job .actions button {
      margin-right:10px; padding:5px 12px; border-radius:6px; border:none; cursor:pointer; background:#4f46e5; color:white; transition:0.2s;
    }
    .job .actions button:hover {background:#3730a3;}
    .badge {background:#e0f7e9; color:#0c8b41; padding:2px 6px; border-radius:6px; font-size:12px;}
    ul {list-style:none; padding:0; margin:0;}
    li {margin-bottom:12px; display:flex; align-items:center;}
    li img {width:32px; height:32px; border-radius:50%; margin-right:10px;}
    .quick-actions button {
      display:block; width:100%; margin:8px 0; padding:8px; border:none; border-radius:6px;
      background:#4f46e5; color:white; cursor:pointer; transition:0.2s;
    }
    .quick-actions button:hover {background:#3730a3;}
    input {width:95%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:6px;}
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const app = document.getElementById("app");

    // --- Top Bar ---
    const topBar = document.createElement("div");
    topBar.className = "top-bar";
    const title = document.createElement("h2");
    title.textContent = "Employer Dashboard";
    const postBtn = document.createElement("button");
    postBtn.className = "btn";
    postBtn.textContent = "+ Post New Job";
    topBar.appendChild(title);
    topBar.appendChild(postBtn);
    app.appendChild(topBar);

    // --- Stats Section ---
    const stats = document.createElement("div");
    stats.className = "stats";
    const statData = [
      {label:"Active Jobs", value:8},
      {label:"Total Applications", value:156},
      {label:"Profile Views", value:2431},
      {label:"Interviews Scheduled", value:12}
    ];
    statData.forEach(s=>{
      let card = document.createElement("div");
      card.className = "stat-card";
      card.innerHTML = `<h3>${s.value}</h3><p>${s.label}</p>`;
      stats.appendChild(card);
    });
    app.appendChild(stats);

    // --- Main Grid ---
    const grid = document.createElement("div");
    grid.className = "grid";

    // LEFT SIDE
    const left = document.createElement("div");

    // Active Jobs
    const jobCard = document.createElement("div");
    jobCard.className = "card";
    jobCard.innerHTML = "<h3>Active Job Postings</h3>";
    const jobs = [
      {title:"Senior Frontend Developer", loc:"San Francisco, CA | Full-time", apps:24, views:156, posted:"2 days ago"},
      {title:"Backend Engineer", loc:"Remote | Full-time", apps:18, views:89, posted:"1 week ago"},
      {title:"UI/UX Designer", loc:"New York, NY | Contract", apps:31, views:203, posted:"2 weeks ago"}
    ];
    jobs.forEach(j=>{
      let div = document.createElement("div");
      div.className = "job";
      div.innerHTML = `
        <h4>${j.title} <span class="badge">Active</span></h4>
        <span>${j.loc}</span><br>
        <p>${j.apps} Applications • ${j.views} Views • Posted ${j.posted}</p>
        <div class="actions">
          <button>View Applications</button>
          <button>Edit Job</button>
        </div>
      `;
      jobCard.appendChild(div);
    });
    left.appendChild(jobCard);

    grid.appendChild(left);

    // RIGHT SIDE
    const right = document.createElement("div");

    // Recent Applications
    const recentCard = document.createElement("div");
    recentCard.className = "card";
    recentCard.innerHTML = "<h3>Recent Applications</h3>";
    const recApps = [
      {name:"John Smith", role:"Senior Frontend Developer", time:"2 days ago", avatar:"https://i.pravatar.cc/40?img=1"},
      {name:"Sarah Johnson", role:"Backend Engineer", time:"5 days ago", avatar:"https://i.pravatar.cc/40?img=2"},
      {name:"Mike Chen", role:"UI/UX Designer", time:"1 week ago", avatar:"https://i.pravatar.cc/40?img=3"}
    ];
    let ul = document.createElement("ul");
    recApps.forEach(a=>{
      let li = document.createElement("li");
      li.innerHTML = `<img src="${a.avatar}" alt="avatar"><span>${a.name} - ${a.role} (${a.time})</span>`;
      ul.appendChild(li);
    });
    recentCard.appendChild(ul);
    right.appendChild(recentCard);

    // Upcoming Interviews
    const intCard = document.createElement("div");
    intCard.className = "card";
    intCard.innerHTML = "<h3>Upcoming Interviews</h3>";
    const interviews = [
      "Alice Brown - Tomorrow, 2:00 PM (Video Call)",
      "David Wilson - Thursday, 10:00 AM (Phone Call)"
    ];
    let intUl = document.createElement("ul");
    interviews.forEach(i=>{
      let li = document.createElement("li");
      li.textContent = i;
      intUl.appendChild(li);
    });
    intCard.appendChild(intUl);
    right.appendChild(intCard);

    // Quick Actions
    const quickCard = document.createElement("div");
    quickCard.className = "card quick-actions";
    quickCard.innerHTML = "<h3>Quick Actions</h3>";
    ["Post a Job","Browse Candidates","View Analytics"].forEach(a=>{
      let b = document.createElement("button");
      b.textContent = a;
      quickCard.appendChild(b);
    });
    right.appendChild(quickCard);

    grid.appendChild(right);
    app.appendChild(grid);

    // --- Form Handling Example ---
    postBtn.addEventListener("click", ()=>{
      let formCard = document.createElement("div");
      formCard.className = "card";
      formCard.innerHTML = "<h3>Post New Job</h3>";
      let title = document.createElement("input");
      title.placeholder = "Job Title";
      let loc = document.createElement("input");
      loc.placeholder = "Location";
      let submit = document.createElement("button");
      submit.textContent = "Submit";
      submit.className = "btn";
      formCard.append(title,loc,submit);
      app.appendChild(formCard);

      submit.addEventListener("click",()=>{
        if(!title.value || !loc.value){
          alert("All fields are required!");
          return;
        }
        alert(`Job "${title.value}" posted successfully!`);
      });
    });
  </script>
</body>
</html>
