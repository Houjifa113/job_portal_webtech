<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background-color: #252525;
        font-family: Arial, sans-serif;
        color: white;
    }
    .strength-box {
        max-width: 400px;
        margin: 40px auto;
        padding: 24px 20px;
        background: #333333;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        text-align: center;
        color: white;
        border: 1px solid #FF0000;
    }
    .missing-list {
        color: #FF0000;
        margin-top: 16px;
        text-align: left;
    }
    .missing-list ul {
        margin: 8px 0 0 18px;
        padding: 0;
    }
    .complete-msg {
        color: #388e3c;
        margin-top: 16px;
    }
</style>
</head>
<body>
    <a href="./home.html"><input type="button" value="Home" id="home" class="resume-button" style="position: absolute;left: 2%;top: 2%;width: 8%;"></a>
    <div class="strength-box" id="strengthBox"></div>
    <script>
    let fields = [
        "Full Name", "Email", "Phone", "LinkedIn", "Bio",
        "Education", "Skills", "Experience", "Resume"
    ];

    const completed = [];
    const missing = [];
    fields.forEach(label => {
        if (Math.random() > 0.5) completed.push(label);
        else missing.push(label);
    });

    let percent = Math.round((completed.length / fields.length) * 100);
    const box = document.getElementById('strengthBox');
    box.innerHTML = `<h2>Profile strength: ${percent}%</h2>`;
    if (missing.length) {
        box.innerHTML += "<div class='missing-list'><b>Missing:</b><ul>";
        missing.forEach(m => {
            box.innerHTML += `<li>${m}</li>`;
        });
        box.innerHTML += "</ul></div>";
    } else {
        box.innerHTML += "<div class='complete-msg'>All sections complete!</div>";
    }
</script>

</body>
</html>
